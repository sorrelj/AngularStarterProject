<div id="search-component">
    <label for="search-box">Hero Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" /> <!-- search runs on keystroak, returns observable Heros[]-->
  
    <ul class="search-result">
      <li *ngFor="let hero of heroes$ | async" > <!--'$' indicates observable, needs async -->
        <a routerLink="/detail/{{hero.id}}"> 
          {{hero.name}}
        </a>
      </li>
    </ul>
  </div>
