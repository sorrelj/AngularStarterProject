<h2>My Heroes</h2>

<ul class="heroes">
    <li *ngFor="let hero of heroes"><!--Loops through array of heroes-->
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
        <button type="button" class="delete" title="delete hero" (click)="delete(hero)">x</button>
    </li>
</ul>

<div>
    <label class="new-hero">Hero name: </label>
    <input id="new-hero" [(ngModel)]="addHeroInput" />

    <button type="button" class="add-button" (click)="add(addHeroInput)">
        Add hero
    </button>
</div>
